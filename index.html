<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор четвертной оценки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 28px 32px 22px 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.10);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .input-row {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        input[type="number"] {
            width: 98%;
            padding: 7px;
            border: 1px solid #ced4da;
            border-radius: 6px;
        }
        button {
            margin-top: 14px;
            padding: 9px 19px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        #result {
            margin-top: 18px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Расчёт четвертной оценки</h2>
        <form id="gradeForm">
            <div class="input-row">
                <label for="sum_CO">Сумма баллов СО:</label>
                <input type="number" id="sum_CO" step="any">
            </div>
            <div class="input-row">
                <label for="max_CO">Макс. баллов СО:</label>
                <input type="number" id="max_CO" step="any">
            </div>
            <div class="input-row">
                <label for="sum_FO">Сумма баллов ФО:</label>
                <input type="number" id="sum_FO" step="any">
            </div>
            <div class="input-row">
                <label for="num_FO">Кол-во ФО:</label>
                <input type="number" id="num_FO">
            </div>
            <div class="input-row">
                <label for="fact_COCH">Факт. баллы СОЧ:</label>
                <input type="number" id="fact_COCH" step="any">
            </div>
            <div class="input-row">
                <label for="max_COCH">Макс. балл СОЧ:</label>
                <input type="number" id="max_COCH" step="any">
            </div>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
    document.getElementById('gradeForm').onsubmit = function(e){
        e.preventDefault();
        let sum_CO = parseFloat(document.getElementById('sum_CO').value) || 0;
        let max_CO = parseFloat(document.getElementById('max_CO').value) || 1;
        let sum_FO = parseFloat(document.getElementById('sum_FO').value) || 0;
        let num_FO = parseInt(document.getElementById('num_FO').value) || 1;
        let fact_COCH = parseFloat(document.getElementById('fact_COCH').value) || 0;
        let max_COCH = parseFloat(document.getElementById('max_COCH').value) || 1;
        let CO_part = (sum_CO / max_CO) * 0.25;
        let FO_part = (sum_FO / (num_FO * 10)) * 0.25;
        let COCH_part = (fact_COCH / max_COCH) * 0.5;
        let grade = ((CO_part + FO_part + COCH_part) * 100).toFixed(2);
        document.getElementById('result').innerText = "Итоговая оценка: " + grade;
    };
    </script>
</body>
</html>
